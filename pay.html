<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Store</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <div class="title">
      <a class="logo" href="/index.html">
        <img src="/logo.svg" alt="">
      </a>
      <a class="cart-icon" href="/checkout.html">
        <img src="/cart.png" alt="">
      </a>
    </div>
  </header>
  <main>
    <div class="pay-title">Payment Details</div>
    <div class="hpp"></div>
    <footer>
      <img src="/footer.png" alt="">
    </footer>
  </main>

  <script>
    const script = document.createElement('script');

    script.src = "https://cdn.aws.billingplatform.com/hosted-payments-ui@1.0.8/lib.js";
    document.body.append(script);

    script.onload = function () {
      HostedPayments.renderPaymentForm(
        {
          targetSelector: '.hpp',
          amount: 44.98,
          maxAmount: 10000,
          environmentId: 123,
          billingProfileId: 123,
          paymentGatewayProfileId: 123,
          allowEditPrice: false,
          maxContainerWidth: '630px',
          containerWidth: '630px',
          customCssVariables: {
            '--pui-button-enabled': 'black',
            '--pui-button-enabled-hover': 'black',
            '--pui-button-enabled-active': 'black',
          },
          hideTitle: true,
        },
        {
          successCapture: () => { window.location = 'http://127.0.0.1:4000/success.html'; }
        }
      )
    };
  </script>
</body>
</html>
